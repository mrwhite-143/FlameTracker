<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Monitor</title>
    
    <!-- Admin Authentication Guard -->
    <script src="auth-guard.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #f59e0b;
            margin-bottom: 10px;
        }

        .live-indicator {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #f59e0b;
            margin-bottom: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .map-container {
            width: 100%;
            height: 400px;
            background: #e5e7eb;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-bottom: 20px;
        }

        .location-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .location-item {
            background: #f9fafb;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #f59e0b;
        }

        .location-time {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .location-coords {
            font-size: 14px;
            color: #666;
            font-family: monospace;
        }

        .wifi-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .wifi-item {
            background: #f9fafb;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #10b981;
        }

        .wifi-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .wifi-details {
            font-size: 12px;
            color: #666;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: #f59e0b;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px;
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .info-label {
            font-weight: bold;
            color: #f59e0b;
        }

        .info-value {
            color: #333;
        }

        .signal-strength {
            display: inline-block;
            margin-left: 10px;
        }

        .signal-bar {
            display: inline-block;
            width: 4px;
            height: 12px;
            background: #ccc;
            margin-right: 2px;
            border-radius: 2px;
        }

        .signal-bar.active {
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìç Location Monitor</h1>
            <div class="live-indicator">üî¥ LIVE TRACKING</div>
            <p style="margin-top: 10px; color: #666;">Session: <span id="sessionId">--</span></p>
            <button id="admin-logout-btn" class="btn-danger" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">üö™ Logout</button>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="locationCount">0</div>
                <div class="stat-label">Location Updates</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="accuracy">-- m</div>
                <div class="stat-label">Current Accuracy</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="refreshData()">üîÑ Refresh</button>
            <button class="btn-success" onclick="exportData()">üíæ Export Data</button>
            <button class="btn-danger" onclick="clearData()">üóëÔ∏è Clear Data</button>
        </div>

        <div class="grid">
            <div class="card">
                <h2>üìç Current Location</h2>
                <div class="info-grid" id="currentLocation">
                    <div class="info-label">Status:</div>
                    <div class="info-value">Waiting for data...</div>
                </div>
                <div class="map-container" id="map">
                    üìç Map will show here
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üìç Location History (<span id="historyCount">0</span>)</h2>
            <div class="location-list" id="locationList">
                <div class="empty-state">
                    <p>No location data yet...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC3jHqlfA5wMOJzgVkr7iz5ImhmW0L7mvM",
            authDomain: "flametracker-48e8d.firebaseapp.com",
            databaseURL: "https://flametracker-48e8d-default-rtdb.firebaseio.com",
            projectId: "flametracker-48e8d",
            storageBucket: "flametracker-48e8d.firebasestorage.app",
            messagingSenderId: "742659582228",
            appId: "1:742659582228:web:521a00235da839af4efa01",
            measurementId: "G-KD8LTRN3PJ"
        };

        let db = null;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
        } catch (e) {
            console.log('Firebase init error');
        }

        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');
        
        document.getElementById('sessionId').textContent = sessionId;

        let locationData = [];

        function loadData() {
            const locKey = `location_${sessionId}`;
            const locData = localStorage.getItem(locKey);
            
            if (locData) {
                locationData = JSON.parse(locData);
                locationData.sort((a, b) => b.id - a.id);
            }

            if (db) {
                db.ref(`sessions/${sessionId}/location`).on('value', (snapshot) => {
                    const firebaseData = [];
                    snapshot.forEach((child) => {
                        firebaseData.push(child.val());
                    });
                    if (firebaseData.length > 0) {
                        locationData = firebaseData.sort((a, b) => b.id - a.id);
                    }
                    renderData();
                });
            } else {
                renderData();
            }
        }

        function renderData() {
            document.getElementById('locationCount').textContent = locationData.length;
            document.getElementById('historyCount').textContent = locationData.length;

            // Render current location
            if (locationData.length > 0) {
                const current = locationData[0];
                document.getElementById('accuracy').textContent = current.accuracy.toFixed(1) + ' m';
                
                document.getElementById('currentLocation').innerHTML = `
                    <div class="info-label">Latitude:</div>
                    <div class="info-value">${current.latitude.toFixed(6)}</div>
                    
                    <div class="info-label">Longitude:</div>
                    <div class="info-value">${current.longitude.toFixed(6)}</div>
                    
                    <div class="info-label">Accuracy:</div>
                    <div class="info-value">${current.accuracy.toFixed(2)} meters</div>
                    
                    <div class="info-label">Speed:</div>
                    <div class="info-value">${current.speed ? (current.speed * 3.6).toFixed(1) + ' km/h' : 'Stationary'}</div>
                    
                    <div class="info-label">Last Update:</div>
                    <div class="info-value">${new Date(current.timestamp).toLocaleString()}</div>
                `;

                // Update map
                document.getElementById('map').innerHTML = `
                    <div style="padding: 20px; text-align: center;">
                        <p style="margin: 10px 0; font-weight: bold; color: #f59e0b;">üìç Current Position</p>
                        <p style="margin: 5px 0; color: #333;">Lat: ${current.latitude.toFixed(6)}</p>
                        <p style="margin: 5px 0; color: #333;">Lng: ${current.longitude.toFixed(6)}</p>
                        <a href="https://www.google.com/maps?q=${current.latitude},${current.longitude}" 
                           target="_blank" 
                           style="display: inline-block; margin-top: 15px; padding: 10px 20px; background: #f59e0b; color: white; text-decoration: none; border-radius: 8px; font-weight: bold;">
                            üìç Open in Google Maps
                        </a>
                    </div>
                `;
            }

            // Render location history
            const locationList = document.getElementById('locationList');
            if (locationData.length === 0) {
                locationList.innerHTML = '<div class="empty-state"><p>No location data yet...</p></div>';
            } else {
                locationList.innerHTML = locationData.map(loc => {
                    const date = new Date(loc.timestamp);
                    return `
                        <div class="location-item">
                            <div class="location-time">üìÖ ${date.toLocaleString()}</div>
                            <div class="location-coords">
                                üìç ${loc.latitude.toFixed(6)}, ${loc.longitude.toFixed(6)}<br>
                                üéØ Accuracy: ${loc.accuracy.toFixed(2)}m
                                ${loc.speed ? ` | üöó Speed: ${(loc.speed * 3.6).toFixed(1)} km/h` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        function getSignalBars(signal) {
            const bars = [];
            const strength = Math.abs(signal);
            const barCount = strength < 40 ? 4 : strength < 55 ? 3 : strength < 70 ? 2 : 1;
            
            for (let i = 0; i < 4; i++) {
                bars.push(`<span class="signal-bar ${i < barCount ? 'active' : ''}"></span>`);
            }
            return bars.join('');
        }

        // Refresh data
        function refreshData() {
            loadData();
        }

        function exportData() {
            const allData = {
                session: sessionId,
                exportTime: new Date().toISOString(),
                locationData: locationData
            };

            const dataStr = JSON.stringify(allData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `location-data-${sessionId}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function clearData() {
            if (!confirm('Clear all location data?')) return;
            
            localStorage.removeItem(`location_${sessionId}`);
            locationData = [];
            renderData();
        }

        // Auto-refresh every 3 seconds
        setInterval(() => {
            loadData();
        }, 3000);

        // Initial load
        loadData();
    </script>
</body>
</html>
