<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Monitor</title>
    
    <!-- Admin Authentication Guard -->
    <script src="auth-guard.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .live-indicator {
            display: inline-block;
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }

        .controls {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .image-info {
            padding: 15px;
        }

        .image-time {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .image-meta {
            font-size: 11px;
            color: #999;
        }

        .delete-btn {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∑ Camera Monitor</h1>
            <div class="live-indicator">üî¥ LIVE</div>
            <p style="margin-top: 10px; color: #666;">Session: <span id="sessionId">--</span></p>
            <button id="admin-logout-btn" class="btn-danger" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">üö™ Logout</button>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalImages">0</div>
                <div class="stat-label">Total Captures</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="latestTime">--</div>
                <div class="stat-label">Latest Capture</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="dataSize">0 KB</div>
                <div class="stat-label">Data Size</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="refreshData()">üîÑ Refresh</button>
            <button class="btn-success" onclick="downloadAll()">üíæ Download All</button>
            <button class="btn-danger" onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>

        <div class="gallery" id="gallery"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>üì∑</h2>
            <h2>No Images Yet</h2>
            <p>Waiting for camera captures...</p>
        </div>
    </div>

    <div class="modal" id="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img id="modalImage" src="" alt="Full size">
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC3jHqlfA5wMOJzgVkr7iz5ImhmW0L7mvM",
            authDomain: "flametracker-48e8d.firebaseapp.com",
            databaseURL: "https://flametracker-48e8d-default-rtdb.firebaseio.com",
            projectId: "flametracker-48e8d",
            storageBucket: "flametracker-48e8d.firebasestorage.app",
            messagingSenderId: "742659582228",
            appId: "1:742659582228:web:521a00235da839af4efa01",
            measurementId: "G-KD8LTRN3PJ"
        };

        let db = null;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
        } catch (e) {
            console.log('Firebase init error');
        }

        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');
        
        document.getElementById('sessionId').textContent = sessionId;

        let captures = [];

        function loadData() {
            const key = `camera_${sessionId}`;
            const localData = localStorage.getItem(key);
            
            if (localData) {
                captures = JSON.parse(localData);
                captures.sort((a, b) => b.id - a.id);
                renderGallery();
                updateStats();
            }
            
            if (db) {
                db.ref(`sessions/${sessionId}/camera`).on('value', (snapshot) => {
                    const firebaseData = [];
                    snapshot.forEach((child) => {
                        firebaseData.push(child.val());
                    });
                    
                    if (firebaseData.length > 0) {
                        captures = firebaseData.sort((a, b) => b.id - a.id);
                        renderGallery();
                        updateStats();
                        document.getElementById('emptyState').style.display = 'none';
                    } else if (!localData) {
                        document.getElementById('emptyState').style.display = 'block';
                    }
                });
            } else if (!localData) {
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        // Render gallery
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            
            if (captures.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                gallery.innerHTML = '';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            
            gallery.innerHTML = captures.map((capture, index) => {
                const date = new Date(capture.timestamp);
                return `
                    <div class="image-card">
                        <img src="${capture.image}" alt="Capture ${index + 1}" onclick="openModal('${capture.image}')">
                        <div class="image-info">
                            <div class="image-time">üìÖ ${date.toLocaleString()}</div>
                            <div class="image-meta">Camera: ${capture.facingMode}</div>
                            <button class="delete-btn" onclick="deleteImage(${capture.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalImages').textContent = captures.length;
            
            if (captures.length > 0) {
                const latest = new Date(captures[0].timestamp);
                document.getElementById('latestTime').textContent = latest.toLocaleTimeString();
                
                // Calculate data size
                const totalSize = captures.reduce((sum, c) => sum + c.image.length, 0);
                const sizeKB = (totalSize / 1024).toFixed(2);
                document.getElementById('dataSize').textContent = sizeKB + ' KB';
            }
        }

        // Refresh data
        function refreshData() {
            loadData();
        }

        // Download all
        function downloadAll() {
            if (captures.length === 0) {
                alert('No images to download!');
                return;
            }

            const dataStr = JSON.stringify(captures, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `camera-data-${sessionId}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Clear all
        function clearAll() {
            if (!confirm(`Delete all ${captures.length} images?`)) return;
            
            localStorage.removeItem(`camera_${sessionId}`);
            captures = [];
            renderGallery();
            updateStats();
        }

        // Delete single image
        function deleteImage(id) {
            if (!confirm('Delete this image?')) return;
            
            captures = captures.filter(c => c.id !== id);
            localStorage.setItem(`camera_${sessionId}`, JSON.stringify(captures));
            renderGallery();
            updateStats();
        }

        // Open modal
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Auto-refresh every 3 seconds
        setInterval(() => {
            loadData();
        }, 3000);

        // Initial load
        loadData();
    </script>
</body>
</html>
